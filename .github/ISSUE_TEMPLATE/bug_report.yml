name: Bug Report
description: Report a bug or issue with expo-drawing
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue.

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform(s) does this bug affect?
      options:
        - iOS
        - Android
        - Both iOS and Android
      multiple: true
    validations:
      required: true

  - type: input
    id: expo-version
    attributes:
      label: Expo SDK Version
      description: What version of Expo SDK are you using?
      placeholder: "e.g., 54.0.0"
    validations:
      required: true

  - type: input
    id: rn-version
    attributes:
      label: React Native Version
      description: What version of React Native are you using?
      placeholder: "e.g., 0.81.5"
    validations:
      required: true

  - type: input
    id: module-version
    attributes:
      label: expo-drawing Version
      description: What version of expo-drawing are you using?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device/Simulator
      description: What device or simulator are you testing on?
      placeholder: "e.g., iPhone 15 Pro, Pixel 8, iOS Simulator"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Import DrawingView
        2. Set strokeColor to '#ff0000'
        3. Draw on canvas
        4. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe actual behavior...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Please provide a minimal code sample that reproduces the issue
      render: typescript
      placeholder: |
        import DrawingView from 'expo-drawing';
        
        export default function App() {
          return (
            <DrawingView style={{ flex: 1 }} strokeColor="#ff0000" />
          );
        }

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error messages or logs
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: If applicable, add screenshots or videos to help explain your problem

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here

