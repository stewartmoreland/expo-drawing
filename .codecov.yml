coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%
    patch:
      default:
        target: 80%
        threshold: 5%

ignore:
  - "node_modules"
  - "build"
  - "example"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"
  - "**/__tests__/**"
  - "**/*.web.ts"
  - "**/*.web.tsx"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

